<div class="panel panel-default vega-map">
    <div class="panel-heading">
        <h3>{{ title }}</h3>
        <a class="btn btn-sm btn-primary btn-close" ng-click="remove()" title="Fechar">&times;</a>
    </div>
    <div class="panel-body">
        <div scope-ref="vis"></div>
        <div class="info" ng-transclude ng-show="info.id"></div>
        <div class="navigate" scope-ref="prev">
            <a scope-ref="prev"><i class="fa fa-angle-left" ng-hide="current == alternatives[0]"></i></a>
            {{ current }}
            <a scope-ref="next"><i class="fa fa-angle-right" ng-hide="current == alternatives.slice(-1)[0]"></i></a>
            <div class="levels">
                <a class="btn btn-default" ng-repeat="f in features" ng-click="setLevel(f)" ng-hide="feature == f">{{ featureLabels[f] }}</a>
            </div>
        </div>
        <div class="legend">
            <div ng-repeat="label in legend">
                {{ label }}
                <span class="sample" style="background-color: {{ range[$index] }}">&nbsp;</span>
            </div>
        </div>
    </div>
</div>
<div class="vega-map-footer" ng-show="footer">
    {{ footer }}
</div>
